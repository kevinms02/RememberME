name: rememberme

description: A Flutter app for preserving memories for dementia/Alzheimer's patients

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3
  provider: ^6.0.3
  image_picker: ^0.8.5+3
  nfc_manager: ^3.2.0
  shared_preferences: ^2.0.15
  intl: ^0.18.1
  get: ^4.6.5
  supabase_flutter: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
